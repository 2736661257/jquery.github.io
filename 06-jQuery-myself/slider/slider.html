<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>slider</title>
	<!--注意一般引入的顺序要是1.样式；2. jq库；3.插件文件-->
	<style>
		*
		{
			margin: 0px;
			padding: 0px;
			
		}
		.slideBox
		{
			width: 670px;
			height: 300px;
			position: relative;
			overflow: hidden;
		}
		.items
		{
			position: absolute;
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.items li
		{
			float: left;
			background: none;
			list-style: none;
			padding: 0px;
			margin: 0px;
			
		}
		.items li a
		{
			float:left; line-height:normal; padding:0px; border:none;
		}
		.items li a img
		{
			margin:0px; padding:0px; display:block; border:none;
		}
		.slideBox .tips{ position:absolute; bottom:0px; width:100%; height:50px; background-color:#000; overflow:hidden;}
		.slideBox .tips .title{ position:absolute; left:0px; top:0px; height:100%;}
		.slideBox .tips .title a{ color:#FFF; font-size:18px; line-height:50px; margin-left:10px; text-decoration:none;}
		.slideBox .tips .title a:hover{ text-decoration:underline !important;}
		.slideBox .tips .nums{ position:absolute; right:0px; top:0px; height:100%;}
		.slideBox .tips .nums a{ display:inline-block; >float:left/*For IE.ADD.JENA.201206300844*/; width:20px; height:20px; background-color:#FFF; text-indent:-99999px; margin:15px 10px 0px 0px;}
		.slideBox .tips .nums a.active{ background-color:#093;}
		
		
		
		
	</style>
	<script src="jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="jquery.slideBox.min.js" type="text/javascript"></script>

</head>

<body>
	<h3>一、左右轮播，滚动持续0.6秒，滚动延迟3秒，滚动效果swing，初始焦点第1张，点选按键自动隐藏，按键边框半径（IE8-只方不圆）5px（以上各项为默认设置值）</h3>
	<div id="demo1" class="slideBox">
		<ul class="items">
			<li><a href="http://www.jq22.com/" target="_blank"><img src="1.jpg" title="这里是测试标题一"></a></li>
			<li><a href="http://www.jq22.com/" target="_blank"><img src="2.jpg" title="这里是测试标题二"></a></li>
			<li><a href="http://www.jq22.com/" target="_blank"><img src="3.jpg" title="这里是测试标题三"></a></li>
			<li><a href="http://www.jq22.com/" target="_blank"><img src="4.jpg" title="这里是测试标题四"></a></li>
			<li><a href="http://www.jq22.com/" target="_blank"><img src="5.jpg" title="这里是测试标题五"></a></li>
		</ul>
	</div>
	
	<h3>二、上下轮播，滚动持续0.3秒，滚动延迟5秒，滚动效果linear，初始焦点第2张，点选按键自动隐藏</h3>

	<div id="demo2" class="slideBox">

	  <ul class="items">

		<li><a href="http://www.jq22.com/"><img src="1.jpg"></a></li>

		<li><a href="http://www.jq22.com/"><img src="2.jpg"></a></li>

		<li><a href="http://www.jq22.com/"><img src="3.jpg"></a></li>

		<li><a href="http://www.jq22.com/"><img src="4.jpg"></a></li>

		<li><a href="http://www.jq22.com/"><img src="5.jpg"></a></li>

	  </ul>

	</div>
	
	<h3>三、左右轮播，滚动持续0.3秒，滚动延迟5秒，滚动效果linear，初始焦点第1张，点选按键不隐藏，按键边框半径10px（圆形）</h3>

	<div id="demo3" class="slideBox">

	  <ul class="items">

		<li><a href="http://www.jq22.com/" title="这里是测试标题一"><img src="1.jpg"></a></li>

		<li><a href="http://www.jq22.com/" title="这里是测试标题二"><img src="2.jpg"></a></li>

		<li><a href="http://www.jq22.com/" title="这里是测试标题三"><img src="3.jpg"></a></li>

		<li><a href="http://www.jq22.com/" title="这里是测试标题四"><img src="4.jpg"></a></li>

		<li><a href="http://www.jq22.com/" title="这里是测试标题五"><img src="5.jpg"></a></li>

	  </ul>

	</div>

	<h3>四、隐藏底栏</h3>

	<div id="demo4" class="slideBox">

	  <ul class="items">

		<li><a href="http://www.jq22.com/" title="这里是测试标题一"><img src="1.jpg"></a></li>

		<li><a href="http://www.jq22.com/" title="这里是测试标题二"><img src="2.jpg"></a></li>

		<li><a href="http://www.jq22.com/" title="这里是测试标题三"><img src="3.jpg"></a></li>

		<li><a href="http://www.jq22.com/" title="这里是测试标题四"><img src="4.jpg"></a></li>

		<li><a href="http://www.jq22.com/" title="这里是测试标题五"><img src="5.jpg"></a></li>

	  </ul>

	</div>

</body>

	<script>
		$(function($){
			$('#demo1').slideBox();
			
			$('#demo2').slideBox({
			direction : 'top',//left,top#方向
			duration : 0.3,//滚动持续时间，单位：秒
			easing : 'linear',//swing,linear//滚动特效
			delay : 5,//滚动延迟时间，单位：秒
			startIndex : 2//初始焦点顺序
		});
		
			$('#demo3').slideBox({
			duration : 0.3,//滚动持续时间，单位：秒
			easing : 'linear',//swing,linear//滚动特效
			delay : 5,//滚动延迟时间，单位：秒
			hideClickBar : false,//不自动隐藏点选按键
			clickBarRadius : 10
		});

		$('#demo4').slideBox({
			hideBottomBar : true//隐藏底栏
		});
		});
		


	</script>
</html>
